<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <form id="color-picker">
            <input type="color" id="hex-color">     
            <select name="scheme" id="scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <label for="scheme" id="scheme"></label>
            <input type="submit" id="submit-btn" value="Get color scheme">
        </form>
        <main id="color-container">
            <!-- <div id="hex-value-name"></p> -->
        </main>
        <script src="index.js"></script>
    </body>
</html>
